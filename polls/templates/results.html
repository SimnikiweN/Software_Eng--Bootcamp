{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1> {{ question.question_text }} </h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>
                {{ choice.choice_text }} -- {{ choice.votes}}vote{{choice.votes|pluralize}}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:index' %}" class="btn btn-primary">Vote again</a>
</div>
{% endblock %}
